<!DOCTYPE html>
<html>
<head>
    <title>Algerian Forest Fire Prediction</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f7;
            text-align: center;
            margin-top: 30px;
        }

        .container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        h2 {
            color: #2c3e50;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c0392b;
        }

        h3 {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Algerian Forest Fire Prediction</h2>

    <form action="{{url_for('predict_datapoint')}}" method="post">

        <input type="number" step="any" name="Temperature" placeholder="Temperature" required>
        <input type="number" step="any" name="RH" placeholder="Relative Humidity (RH)" required>
        <input type="number" step="any" name="Wind" placeholder="Wind Speed" required>
        <input type="number" step="any" name="Rain" placeholder="Rain" required>

        <input type="number" step="any" name="FFMC" placeholder="FFMC" required>
        <input type="number" step="any" name="DMC" placeholder="DMC" required>
        <input type="number" step="any" name="ISI" placeholder="ISI" required>
        <input type="number" step="any" name="BUI" placeholder="BUI" required>
        <input type="number" step="any" name="FWI" placeholder="FWI" required>

        <button type="submit">Predict Fire Risk</button>

    </form>
    <h2>
        The FWI prediction is {{results}}
    </h2>


</div>

</body>
</html>
